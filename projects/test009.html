<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-NooBz</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <a href="../index.html">
        <h1>JS-NooBz</h1>
      </a>
    </section>

    <!-- main-code-starts -->
    <script src="../lib/glslDraw.js"></script>
    <canvas id="canvasEle"></canvas>
    <script>
      canvasEle.height = window.innerHeight - 160;
      canvasEle.width = window.innerWidth;

      window.GLSLdrawingPAD(
        canvasEle,
        `#ifdef GL_ES
          precision mediump float;
        #endif

        uniform float u_time;
        uniform vec2 u_mouse;
        uniform vec2 u_resolution;

        void main(){
          //vec3 col = vec3(0.138, 0.43, 0.226);
          vec3 col = vec3(.33, .10, .55);
        
          // devide color according to coordinate
          // normalize coordinate
          vec2 uv = gl_FragCoord.xy / u_resolution;

          //make them on center
          uv -= 0.5;
          
          //shift center 0,0 so it will be -1 to 1
          uv *= 2.;

          //fix aspect ratio with over width
          uv.x *= u_resolution.x /u_resolution.y;

          //make them repeat
          //uv *= 2.;
          //uv = fract(uv);
          //uv -= .5;

          //distence from the center
          float d = length(uv);

          //sign distance
          //d -= 0.5;
          d = sin((d * 8.) + (u_time / 10.)) / 8.;
          
          //make sign value to positive on both side
          d = abs(d);
          
          //normalize it to trim noise
          //d = smoothstep(0., 0.1, d);
          //make it inverse
          d = 0.02 / d;
          
          col *= d;
          gl_FragColor = vec4(col, 1.);
        }
      `,
      );
    </script>
    <!-- main-code-ends -->

    <!-- footer -->
    <section class="footer">
      <a href="https://github.com/Error6251/JS-noobz">Bottom Text</a>
    </section>
  </body>
</html>
